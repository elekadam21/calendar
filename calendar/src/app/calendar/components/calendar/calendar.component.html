<div class="calendar-table">
  <div class="table-header">
    <div class="table-cell" *ngFor="let day of weekdays">
      {{ day.slice(0,3) }}
    </div>
  </div>
  <div class="table-row" *ngFor="let row of [1,2,3,4,5]; let i = index">
    <div class="table-cell" *ngFor="let c of [1,2,3,4,5,6,7]; let j = index"
      [class.non-current]="!calendar[(i*7)+j].currentMonth" [class.selected]="calendar[(i*7)+j].date === selectedDate"
      (click)="selectDate(calendar[(i*7)+j].date)">
      {{ calendar[(i*7)+j].dateShort }}
    </div>
  </div>
</div>
